/* checkbox */
label {
    display: block;
    width: 40px;
    height: 40px;
    cursor: pointer;
}

input {
    position: absolute;
    transform: scale(0);
}

input:checked ~ .checkbox {
    transform: rotate(45deg);
    width: 25px;
    margin-left: 10px;
    border-color: #24c78e;
    border-top-color: transparent;
    border-left-color: transparent;
    border-radius: 5px;
}

.checkbox {
    display: block;
    width: inherit;
    height: inherit;
    border: 3px solid #ffffff;
    border-radius: 8px;
    transition: all 0.375s;
    margin-top: -10px
}

/* boxes */
 



.list-box {
  display: flex;
}



 .box,
.box::before,
.box::after {
  box-shadow: 0 15px 15px -15px rgba(0, 0, 0, 0.7);
}

.box {
  width: 90%;
  max-width: 280px;
  background-color: #543265;
  padding: 25px 15px;
  border-radius: 5px 25px 25px 25px;
  position: relative;

  margin: 0 15px;
}


.box.one {
  border-top: 3px solid #da606f;
}
.box.two {
  border-top: 3px solid #ff8c6c;
}

.top {
  display: flex;
  justify-content: space-between;
}
.box .mini-title {
  color: #aaa;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 12px;
}
.box .logo {
  width: 45px;
  border-radius: 50%;
}

.box .content {
  margin-top: 30px;
}
.box .big-title {
  color: #fff;
  font-size: 25px;
}
.box .text {
  color: #eee;
  font-size: 14px;
  margin: 10px 0;
}

.box .details {
  list-style: none;
  margin-top: 25px;
}
.box .details .detail {
  margin-top: 10px;
  display: flex;
  align-items: center;
}
.box .details .detail-icon {

  color: #fff;
  background-color: #2a1035;
  border-radius: 50%;

  line-height: 30px;
  font-size: 10px;
}
.box .details .detail-name {

  font-size: 12px;
  font-weight: 600;
  color: #eee;
}

@media screen and (max-width: 600px) {

 .list-box {
    flex-direction: column;
  }
.list-box .box:not(:first-child) {
    margin-top: 80px;

}

/* hover */

.icon-box {
  position: relative;
  display: inline-block;
}

.hover-box {
  position: absolute;
  top: 50%;
  left: calc(100% + 10px); /* Adjust the distance from the icon */
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.8);
  padding: 10px;
  border-radius: 4px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.icon-box:hover .hover-box {
  opacity: 1;
  visibility: visible;
}

.hover-text {
