<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Toggle Icon and Text in Dashboard</title>
</head>
<body>
  <div class="container">
   
    <ul class="nav">
      <li class="nav-item">
    
        <span id="icon" class="fa "> <img src="../static/img/Evoluzn Logo (1) (1).png" alt="#" style="height: 30px; width: 70px;"></span>
        <span id="text" class="d-none">Text</span>
      </li>
    </ul>
    
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
   
    var icon = document.getElementById("icon");
    var text = document.getElementById("text");

    function toggleElement(event) {
      event.preventDefault();

      if (icon.classList.contains("d-none")) {
        icon.classList.remove("d-none");
        text.classList.add("d-none");
      } else {
        icon.classList.add("d-none");
        text.classList.remove("d-none");
      }
    }

    
    icon.addEventListener("click", toggleElement);
    text.addEventListener("click", toggleElement);
  </script>
</body>
</html>
